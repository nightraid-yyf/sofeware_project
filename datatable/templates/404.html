<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Kharna-Admin Dashboard</title>
		
		<!--Favicon -->
		<link rel="icon" href="favicon.ico" type="image/x-icon"/>

		<!--Bootstrap.min css-->
		<link rel="stylesheet" href="{% static 'datatable/assets/plugins/bootstrap/css/bootstrap.min.css' %}">
		
		<!--Icons css-->
		<link rel="stylesheet" href="{% static 'datatable/assets/css/icons.css' %}">

		<!--Style css-->
		<link rel="stylesheet" href="{% static 'datatable/assets/css/style.css' %}">

		<!--mCustomScrollbar css-->
		<link rel="stylesheet" href="{% static 'datatable/assets/plugins/scroll-bar/jquery.mCustomScrollbar.css' %}">

		<!--Sidemenu css-->
		<link rel="stylesheet" href="{% static 'datatable/assets/plugins/toggle-menu/sidemenu.css' %}">

	</head>

	<body class="bg-primary">
		<div id="app">
			<section class="section">
                <div class="container mt-5">
					<div class="page-error">
						<div class="page-inner">
							<h1>404</h1>
							<div class="page-description">
								Oops! The page you requested was not found.
							</div>
							<div class="page-search">
								<div class="mt-3">
									<a href="/" class="btn btn-success">Back to Home</a>
								</div>
							</div>
						</div>
					</div>
					<div class="simple-footer mt-5 text-white">
						Copyright &copy; Kharna-Admin by Spruko Technologies 2018
					</div>
				</div>
			</section>
		</div>

		<!--Jquery.min js-->
		<script src="{% static 'datatable/assets/js/jquery.min.js' %}"></script>

		<!--popper js-->
		<script src="{% static 'datatable/assets/js/popper.js' %}"></script>

		<!--Tooltip js-->
		<script src="{% static 'datatable/assets/js/tooltip.js' %}"></script>

		<!--Bootstrap.min js-->
		<script src="{% static 'datatable/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

		<!--Jquery.nicescroll.min js-->
		<script src="{% static 'datatable/assets/plugins/nicescroll/jquery.nicescroll.min.js' %}"></script>

		<!--Scroll-up-bar.min js-->
		<script src="{% static 'datatable/assets/plugins/scroll-up-bar/dist/scroll-up-bar.min.js' %}"></script>
		
		<!--mCustomScrollbar js-->
		<script src="{% static 'datatable/assets/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js' %}"></script>

		<!--Sidemenu js-->
		<script src="{% static 'datatable/assets/plugins/toggle-menu/sidemenu.js' %}"></script>

		<!--Morris js-->
		<script src="{% static 'datatable/assets/plugins/morris/morris.min.js' %}"></script>
		<script src="{% static 'datatable/assets/plugins/morris/raphael.min.js' %}"></script>

		<!--Scripts js-->
		<script src="{% static 'datatable/assets/js/scripts.js' %}"></script>

	</body>
</html>
